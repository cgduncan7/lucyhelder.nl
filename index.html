<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lucy Helder</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,500,700&display=swap" rel="stylesheet">
    <style type="text/css">
      * {
        font-family: 'Cormorant Garamond', serif;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
      }

      .notice {
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h3, h4, h5 {
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="notice">
        <h1>Lucy Helder</h1>
        <h3>In opbouw</h3>
      </div>
    </div>
  </body>
</html>
